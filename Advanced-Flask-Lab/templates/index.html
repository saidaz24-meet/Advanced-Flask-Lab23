<!DOCTYPE HTML>
<html>
	<head>
		<title>Instagram</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
	</head>
	<body>



		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<span class="avatar"><img src="{{url_for('static',filename='images/said.jpeg')}}" alt="" /></span>

            <h1>{{user_bio}}</h1>
            <br>
            <!-- About me button -->
            <a href="https://saidaz2019.wixsite.com/my-site-2"><button style="color:white;width:40%" >my main website</button></a>
            <!--  -->
            <br> <br>
					
					</header>

				<!-- Main -->
					<section id="main">

						<!-- Thumbnails -->
							<section class="thumbnails">

                	
				
						{% for post in posts%}
						  <div>
                  <a href="">
                        <img src={{post}} alt="" />
                        <h3>{{posts[post]}}</h3>
                      </a>
                </div> 
						{% endfor %}

							</section>

					</section>

					<!-- Posts -->

				
				
				<!-- Footer -->
					<footer id="footer">
						<p>&copy; MEET's (fake) Instagram. No rights reserved. 
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
			<script src="{{url_for('static',filename='js/jquery.poptrox.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/skel.min.js')}}"></script>
			<script src="{{url_for('static',filename='js/main.js')}}"></script>

	</body>
</html>
